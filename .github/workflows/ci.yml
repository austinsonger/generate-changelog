name: CI

on: 
  workflow_dispatch:
  push:

jobs:
  build:
    name: "✏️ Changelog generation"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Check-out"
        uses: actions/checkout@v4
      - name: "✏️ Generate full changelog"
        id: generate-full-changelog
        uses: ./.github
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          headerLabel: "# 📑 Changelog"
          breakingLabel: '### 💥 Breaking'
          enhancementLabel: '### 🚀 Enhancements'
          bugsLabel: '### 🐛 Bug fixes'
          deprecatedLabel: '### ⚠️ Deprecations'
          removedLabel: '### 🔥 Removals'
          securityLabel: '### 🛡️ Security'
          issuesLabel: '### 📁 Other issues'
          prLabel: '### 📁 Other pull requests'
          addSections: '{"documentation":{"prefix":"### 📖 Documentation","labels":["documentation"]},"tests":{"prefix":"### ✅ Testing","labels":["tests"]}}'
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          author: true
          unreleased: true
          compareLink: true
          stripGeneratorNotice: true
          verbose: true
      - name: "🖨️ Print changelog to console"
        run: cat CHANGELOG.md
      - name: "📤 Upload changelog"
        uses: actions/upload-artifact@v4
        with:
          name: "Changelog"
          path: CHANGELOG.md
      - name: "📝 Write changelog to markdown"
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p .github/changes
          TEMP_FILE=$(mktemp)
          echo "## Changelog for $DATE" > "$TEMP_FILE"
          mv "$TEMP_FILE" .github/changes/${DATE}.md
      - name: "📤 Commit and push changes"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/changes/${DATE}.md
          git commit -m "Add changelog for date $DATE"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
