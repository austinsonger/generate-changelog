name: CI

on: 
  workflow_dispatch:
  push:
#    paths:
#      - '.github/changes/**'

jobs:
  build:
    name: "âœï¸ Changelog generation"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Check-out"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CHANGELOG_TOKEN || secrets.GITHUB_TOKEN }}
          
      - name: "âœï¸ Generate full changelog"
        id: generate-full-changelog
        uses: ./.github
        with: 
          token: ${{ secrets.CHANGELOG_TOKEN || secrets.GITHUB_TOKEN }}
          headerLabel: "# ðŸ“‘ Changelog"
          breakingLabel: '### ðŸ’¥ Breaking'
          enhancementLabel: '### ðŸš€ Enhancements'
          bugsLabel: '### ðŸ› Bug fixes'
          deprecatedLabel: '### âš ï¸ Deprecations'
          removedLabel: '### ðŸ”¥ Removals'
          securityLabel: '### ðŸ›¡ï¸ Security'
          issuesLabel: '### ðŸ“ Other issues'
          prLabel: '### ðŸ“ Other pull requests'
          addSections: '{"documentation":{"prefix":"### ðŸ“– Documentation","labels":["documentation"]},"tests":{"prefix":"### âœ… Testing","labels":["tests"]}}'
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          author: true
          unreleased: true
          compareLink: true
          stripGeneratorNotice: true
          verbose: true
          
      - name: "ðŸ–¨ï¸ Print changelog to console"
        run: cat CHANGELOG.md

      - name: "ðŸ“¤ Save changelog with date"
        run: |
          DATE=$(date +'%Y-%m-%d')
          mv CHANGELOG.md ${DATE}.CHANGELOG.md

      - name: "ðŸ“¤ Upload changelog"
        uses: actions/upload-artifact@v4
        with:
          name: "Changelog"
          path: |
            ${{ steps.generate-full-changelog.outputs.DATE }}.CHANGELOG.md

      - name: "ðŸ“ Write changelog to markdown"
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "DATE is $DATE"  # Debug output
          mkdir -p .github/changes
          TEMP_FILE=$(mktemp)
          echo "## Changelog for $DATE" > "$TEMP_FILE"
          mv "$TEMP_FILE" .github/changes/${DATE}.md
          ls -l .github/changes  # List the contents for debugging

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: "ðŸ“¤ Commit and push changes"
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f .github/changes/${DATE}.md ]; then
            git add .github/changes/${DATE}.md
            git add ${DATE}.CHANGELOG.md
            git commit -m "Add changelog for date $DATE"
            git push https://x-access-token:${{ secrets.CHANGELOG_TOKEN }}@github.com/${{ github.repository }}.git main
          else
            echo "File .github/changes/${DATE}.md does not exist"
            exit 1
          fi

      - name: GitHub Ref
        uses: ./.github/workflows/github-ref-v1.yml
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
    permissions:
      contents: write
